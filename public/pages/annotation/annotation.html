<!-- Seitenname mit Hintergrundbild -->
<div class="pageName" onload="loadAnnotationPage()">Annotation</div>

    <!--Annotation-->
    <div class="annotation">
      <div class="menü-wrapper">
        <div id="annotation">
            <h2>Annotation:</h2>
                <div class="tooltip">?
                    <span class="tooltipText">Hier kannst Du die verschiedenen Farben dazu verwenden die einzelnen Sätze im Text zu markieren. Hierzu wählst Du einfach die gewünschte Farbe aus, gibts der Farbe eine Bedeutung und kannst dann durch Klicken auf den Satz diesen markieren.</span>
                </div>
            </div>
          <hr>
  
              <div class="radio-wrapper">
              <input type="radio" id="radioGreen" name="radio" checked value="0"><div id="green" class="round"></div> 
              </div>
              <label for="radio1">Bedeutung der Farbe grün:  <input type="text" id="bedeutung"></label>
              
  
              <hr>
  
              <div class="radio-wrapper">
              <input type="radio" id="radioBlue" name="radio" value="1"><div id="blue" class="round"></div>
              </div>
              <label for="radio1">Bedeutung der Farbe blau:<input type="text" id="bedeutung"></label>
  
              <hr>
              
  
              <div class="radio-wrapper">
              <input type="radio" id="radioRed" name="radio" value="2"><div id="red" class="round"></div>
              </div>
              <label for="radio1">Bedeutung der Farbe rot:<input type="text" id="bedeutung"></label>
  
              <hr>
  
              <div class="radio-wrapper">
              <input type="radio" id="radioPink" name="radio" value="3"><div id="pink" class="round"></div>
              </div>
              <label for="radio1">Bedeutung der Farbe pink:<input type="text" id="bedeutung"></label>
  
              <hr>
  
              <div class="radio-wrapper">
              <input type="radio" id="radioPurple" name="radio" value="4"><div id="purple" class="round"></div>
              </div>
              <label for="radio1">Bedeutung der Farbe lila:<input type="text" id="bedeutung"></label>
              <div class= "usefilter">
                <button onclick="{self.print()}"><p>Drucken</p></button>
                </div>
  
      </div>
  
  <div class="artikel">
      <!--<h2>Artikel zum Annotieren</h2>  -->
      <div id="article-content"></div>
  </div>
  </div>
